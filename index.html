<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <img id="drawer-photo" src="/images/drawers.jpg" alt="">
    <div class="card_content">
      <h4>Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h4>

      <p>Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.</p>
    </div>


    <div class="profile-section">
      <img id="profile-photo" src="/images/avatar-michelle.jpg" alt="">
      <div class="profile-info">
        <h4 id="name">Michelle Appleton</h4>
        <p id="date">28 Jun 2020</p>
      </div>
      <button id="share-btn" type="submit"><img src="images/icon-share.svg"></button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
